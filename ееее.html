            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #cccccc;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .shop-now-btn {
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            color: #0a0a0a;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .shop-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        /* 3D Container */
        #perfume-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Products Section */
        .products {
            padding: 100px 0;
            background: #0f0f0f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #d4af37;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #f4d03f);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid #333;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 0;
        }

        .product-image::before {
            content: '';
            font-size: 4rem;
            opacity: 0;
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-image:hover::before {
            opacity: 0;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .product-description {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-notes {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            color: #0a0a0a;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Cart */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .cart-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .cart-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #d4af37;
        }

        .close-cart {
            background: none;
            border: none;
            color: #999;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-cart:hover {
            color: #d4af37;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4af37;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #333;
        }

        /* Footer */
        .footer {
            background: #0a0a0a;
            padding: 60px 0 30px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .footer-text {
            color: #999;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            color: #999;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #d4af37;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        /* Cart Button */
        .cart-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .cart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {

            }

                gap: 30px;
            }

            .cart-content {
                margin: 20px;
                width: calc(100% - 40px);
            }

            .cart-btn {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        // Initialize the application
        function init() {
            hideLoading();
            initThreeJS();
            renderProducts();
            setupEventListeners();
            animate();
        }

        // Hide loading screen
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }

        // Initialize Three.js scene
        function initThreeJS() {
            const container = document.getElementById('perfume-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // Create perfume bottle
            createPerfumeBottle();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xd4af37, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xd4af37, 0.8, 100);
            pointLight.position.set(-5, -5, 5);
            scene.add(pointLight);
        }

        // Create 3D perfume bottle
        function createPerfumeBottle() {
            const group = new THREE.Group();
            
            // Bottle body
            const bottleGeometry = new THREE.CylinderGeometry(0.8, 1.2, 2.5, 32);
            const bottleMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x1a1a1a, 
                transparent: true, 
                opacity: 0.8,
                shininess: 100
            });
            const bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
            bottle.position.y = 0;
            group.add(bottle);
            
            // Bottle neck
            const neckGeometry = new THREE.CylinderGeometry(0.3, 0.4, 0.8, 16);
            const neck = new THREE.Mesh(neckGeometry, bottleMaterial);
            neck.position.y = 1.65;
            group.add(neck);
            
            // Cap
            const capGeometry = new THREE.CylinderGeometry(0.35, 0.4, 0.4, 16);
            const capMaterial = new THREE.MeshPhongMaterial({ color: 0xd4af37, shininess: 200 });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 2.2;
            group.add(cap);
            
            // Spray mechanism
            const sprayGeometry = new THREE.CylinderGeometry(0.1, 0.15, 0.3, 8);
            const spray = new THREE.Mesh(sprayGeometry, capMaterial);
            spray.position.y = 2.5;
            group.add(spray);
            
            perfumeBottle = group;
            scene.add(perfumeBottle);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate bottle based on scroll
            if (perfumeBottle) {
                perfumeBottle.rotation.y = scrollY * 0.001;
                perfumeBottle.rotation.x = Math.sin(scrollY * 0.002) * 0.1;
                perfumeBottle.position.y = Math.sin(scrollY * 0.001) * 0.2;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Setup event listeners
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('scroll', updateScroll);
        }

        // Update scroll position
        function updateScroll() {
            scrollY = window.scrollY;
        }

        // Render products
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            perfumes.forEach(perfume => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${perfume.image}" alt="${perfume.name}" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${perfume.name}</h3>
                        <p class="product-description">${perfume.description}</p>
                        <p class="product-notes">${perfume.notes}</p>
                        <div class="product-price">${perfume.price.toLocaleString()} ₸</div>
                        <button class="add-to-cart" onclick="addToCart(${perfume.id})">В Корзину</button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Add to cart
        function addToCart(perfumeId) {
            const perfume = perfumes.find(p => p.id === perfumeId);
            const existingItem = cart.find(item => item.id === perfumeId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...perfume, quantity: 1 });
            }
            
            updateCartUI();
            showCartNotification();
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <div style="font-weight: 600; color: #d4af37;">${item.name}</div>
                        <div style="font-size: 0.9rem; color: #999;">Кол-во: ${item.quantity}</div>
                    </div>
                    <div style="font-weight: 600;">${(item.price * item.quantity).toLocaleString()} ₸</div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Итого: ${total.toLocaleString()} ₸`;
        }

        // Show cart notification
        function showCartNotification() {
            const cartBtn = document.querySelector('.cart-btn');
            cartBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartBtn.style.transform = 'scale(1)';
            }, 200);
        }

        // Toggle cart
        function toggleCart() {
            const cartOverlay = document.getElementById('cartOverlay');
            cartOverlay.style.display = cartOverlay.style.display === 'flex' ? 'none' : 'flex';
        }

        // Scroll to products
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
